<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>响应式布局</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header class="header-container">
    <div class="container">
        <div class="row">
            <!--            logo区域在小屏时占8份，中屏时占3份-->
            <div class="header-logo-container col-8 col-md-3">
                <a href="./响应式布局.html" class="header-logo">
                    <img src="../../../../img/san.png" alt="logo">
                </a>
            </div>
            <!--            小屏时展示导航栏图标,占（12-8）份，大屏不显示-->
            <div class="header-btn-container col-4 d-md-none">
                <button type="button" class="btn-toggle" id="btn-toggle">
                    <span class="btn-toggle-bar"></span>
                    <span class="btn-toggle-bar"></span>
                    <span class="btn-toggle-bar"></span>
                </button>
            </div>
            <!--            小屏不显示，大屏时展示导航栏，占（12-3）份-->
            <div class="header-nav-container d-none col-md-9 d-md-block">
                <ul class="header-nav">
                    <li class="header-nav-item">
                        <a href="javascript:;" class="header-nav-link">手机&amp;平板</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="javascript:;" class="header-nav-link">电视&amp;影音</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="javascript:;" class="header-nav-link">生活家电</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="javascript:;" class="header-nav-link">电脑办公</a>
                    </li>
                    <li class="header-nav-item">
                        <a href="javascript:;" class="header-nav-link">图书哈哈</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!--只有在小屏和超小屏下才显示，中屏以上隐藏-->
<nav class="nav-container d-md-none" id="nav">
    <ul class="container">
        <li><a href="#" class="nav-link">手机&amp;平板</a></li>
        <li><a href="#" class="nav-link">电视&amp;影音</a></li>
        <li><a href="#" class="nav-link">生活家电</a></li>
        <li><a href="#" class="nav-link">电脑办公</a></li>
        <li><a href="#" class="nav-link">图书哈哈</a></li>
    </ul>
</nav>
<div class="slider-container">
    <div class="container">
        <div class="row">
            <div class="slider-text-container col-md-5 col-md-push-7">
                <h3 class="slider-title">GOOD GOOD STUDY</h3>
                <h4 class="slider-subtitle">DAY DAY UP</h4>
                <div class="slider-btns">
                    <a href="#" class="btn-rounded">十分赞同</a>
                    <a href="#" class="btn-rounded">非常赞同</a>
                </div>
            </div>
            <div class="col-md-7 col-md-pull-5">
                <img src="../../../../img/1.jpg" alt="pic">
            </div>
        </div>
    </div>
</div>
<script>
    const nav = document.getElementById('nav');
    const navExtendedClassName = 'nav-container-extended';
    // 点击事件
    document.getElementById('btn-toggle').onclick = function () {
        // 判断nav上是否有此样式
        if (nav.classList.contains(navExtendedClassName)) {
            // 收起，即移除此class
            nav.classList.remove(navExtendedClassName)
        } else {
            // 展开，即添加上改class
            nav.classList.add(navExtendedClassName)
        }
    }
</script>
</body>
</html>
