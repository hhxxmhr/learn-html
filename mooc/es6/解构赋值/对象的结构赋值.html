<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的结构赋值</title>
</head>
<body>
<script>
    const getInfo = user => console.log(user.username + user.age);
    getInfo({username: 'hhxx', age: 12});

    const getInfo2 = ({username: name, age}) => console.log(name + age);
    getInfo2({username: 'xxhh', age: 22});
</script>
</body>
</html>
