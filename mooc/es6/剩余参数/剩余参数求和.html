<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>剩余参数求和</title>
</head>
<body>
<script>
    const getSum = (...args) => {
        let sum = 0;
        /*for (let i = 0; i < args.length; i++) {
            sum += args[i];
        }*/
        sum = args.reduce((prev, curr) => prev + curr);
        return sum;
    }
    console.log(getSum(1, 2));
</script>
</body>
</html>
