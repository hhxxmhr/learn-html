<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    let arr = [11, 22, 33, 22, 44, 33];
    // 方法1
    console.log([...new Set(arr)]);

    // 方法2
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        if (!newArr.includes(arr[i])) {
            newArr.push(arr[i]);
        }
    }
    console.log(newArr);

    // 方法3
    let obj = {};
    for (let i = 0; i < arr.length; i++) {
        if (!obj[arr[i]]) {
            obj[arr[i]] = arr[i];
        }
    }
    console.log(Object.values(obj));

    // 方法4
    let map = new Map();
    for (let i = 0; i < arr.length; i++) {
        if (!map.has(arr[i])) {
            map.set(arr[i], arr[i]);
        }
    }
    console.log([...map.keys()])

</script>
</body>
</html>
