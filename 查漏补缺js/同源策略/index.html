<!--同源策略
协议（https）、域名（://www.baidu.com）、端口号（443），任何一个不一样就是跨域
不同域之间的请求，就是跨域请求
阻止跨域请求就是浏览器本身的一种安全策略，即同源策略
解决方案：优先CORS跨域资源共享，如果浏览器不支持CORS，再使用JSONP
-->
